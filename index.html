<!DOCTYPE html>
<html>

<head>
    <title>Random Joke Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Kosugi+Maru&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="joke-container">
            <h2>Random Joke Generator</h2>
            <button id="get-joke-button">Get Joke</button>
            <p id="joke-text">.....</p>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var jokeApiEndpoint = 'https://v2.jokeapi.dev/joke/Any?type=single';
            $('#get-joke-button').click(function () {
                console.log("button clicked");
                $.ajax({
                    url: jokeApiEndpoint,
                    method: 'GET',
                    success: function (response) {
                        $('#joke-text').text(response.joke);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
                console.log("worked..");
            });
        });
    </script>
</body>

</html>
